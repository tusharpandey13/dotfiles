# Shadow
shadow          = true;
shadow-radius   = 10;
shadow-offset-x = -2;
shadow-offset-y = -2;
shadow-opacity  = 0.30;
shadow-red      = 0.0;
shadow-green    = 0.0;
shadow-blue     = 0.0;
shadow-exclude  = [
	"! name   ~= ''",
	"name      = '[i3 con] workspace 1'",
	"name      = '[i3 con] workspace 2'",
	"name      = '[i3 con] workspace 3'",
	"name      = '[i3 con] workspace 4'",
	"name      = '[i3 con] workspace 5'",
	"name      = '[i3 con] workspace 6'",
	"name      = '[i3 con] workspace 7'",
	"name      = '[i3 con] workspace 8'",
	"name      = '[i3 con] workspace 9'",
	"name      = '[i3 con] workspace 10'",
	"name      = 'bar'",
	"name      = 'Notification'",
	"class_g  ?= 'Notify-osd'",
	"class_g   = 'Conky'",
	"class_g   = 'Polybar'",
	"class_g   = 'Cairo-clock'",
	"class_g   = 'slop'",
	"_GTK_FRAME_EXTENTS@:c"
];
# shadow-exclude       = "n:e:Notification";
# shadow-exclude-reg   = "x10+0+0";
# xinerama-shadow-crop = true;

# Opacity
#inactive-opacity         = 0.85;
# active-opacity          = 0.8;
frame-opacity             = 1;
inactive-opacity-override = true;
#inactive-dim            = 0.15;
#inactive-dim-fixed      = true;
#focus-exclude    = [
#	"! class_g = 'URxvt'"
#];
blur-background           = false;
# blur-background-fixed = true;
# blur-background-frame = false;
# blur-background-fixed = true;
blur-background-exclude = [
	"name        = 'slop'",
	"window_type = 'desktop'",
	"class_g     = 'slop'",
	"_GTK_FRAME_EXTENTS@:c"
];

# Fading
fading                     = true;
fade-delta                 = 6;
#fade-in-step               = 0.06;
#fade-out-step              = 0.06;
# no-fading-openclose      = true;
# no-fading-destroyed-argb = true;
fade-exclude               = [ ];

# Other
backend = "xrender";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
# use-ewmh-active-win = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = true;
dbe = false;
# sw-opti = true;
# unredir-if-possible = true;
# unredir-if-possible-delay = 5000;
# unredir-if-possible-exclude = [ ];
#focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
# resize-damage = 1;

# GLX backend
# glx-no-stencil = true;
glx-copy-from-front = false;
# glx-use-copysubbuffermesa = true;
# glx-no-rebind-pixmap = true;
# glx-use-gpushader4 = true;
# xrender-sync = true;
# xrender-sync-fence = true;

# Window type settings
wintypes:
{
	tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; };
	dock = { shadow = false; };
	dnd = { shadow = false; };
	popup_menu = { opacity = 0.9; }
};
